<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Lunnar</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'rel='stylesheet'> 
</head>
<body>
  <main class="dashboard-container">
    <h1>Seja bem-vindo(a) ao Dashboard Lunnar <i class="bx bxs-moon"></i></h1>
    <p>Você fez login com sucesso. Explore seu espaço Lunnar abaixo!</p>

    <section class="card-grid">
      <div class="card">
        <h2>Relatórios em tempo real</h2>
        <p>Acompanhe seus dados fictícios com estilo.</p>
      </div>
      <div class="card">
        <h2>Configurações</h2>
        <p>Personalize sua jornada Lunnar</p>
      </div>
      <div class="card">
        <h2>Precisa de ajuda?</h2>
        <p>Fale com nosso suporte intergaláctico</p>
      </div>
    </section>
     
    <div class= "logout">
    <a href="index.html" class="logout-link" onclick="return confirm('Deseja realmente sair?')">
       Logout <i class="bx bxs-door-open"></i>
</a>     
</div>
</main>
</body>
</html>
